name: build

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install gcc-10 g++-10 libgcc-10-dev
    - name: dependencies
      run: |
           git clone https://github.com/jeremy-rifkin/libdwarf-code.git
           cd libdwarf-code
           git checkout b07d7201fd38a7dd8e6914ec4da120ef60dde262
           mkdir build && cd build
           cmake .. -DBUILD_SHARED_LIBS=On -DLIBDWARF_BUILD_SHARED=On
           make -j
           sudo make install VERBOSE=1
           sudo find /usr -name "libdwarf.h"
    - name: build
      run: |
           pip3 install colorama
           python3 ci/build-in-all-configs.py
  build-macos:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: |
           git clone https://github.com/jeremy-rifkin/libdwarf-code.git
           cd libdwarf-code
           git checkout b07d7201fd38a7dd8e6914ec4da120ef60dde262
           mkdir build && cd build
           cmake .. -DBUILD_SHARED_LIBS=On -DLIBDWARF_BUILD_SHARED=On
           make -j
           sudo make install
    - name: build
      run: |
           pip3 install colorama
           python3 ci/build-in-all-configs.py
  build-windows-msvc:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: build
      run: |
           pip3 install colorama
           python3 ci/build-in-all-configs.py --msvc-only
  build-windows-clang:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
