name: test

on:
  push:
  pull_request:

# TODO: Test statically linked

jobs:
  test-linux:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        shared: [--shared, ""]
    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: |
           sudo apt install gcc-10 g++-10 libgcc-10-dev libunwind8-dev
           pip3 install colorama
    - name: libdwarf
      run: |
           cd ..
           mkdir zstd
           cd zstd
           git init
           git remote add origin https://github.com/facebook/zstd.git
           git fetch --depth 1 origin 63779c798237346c2b245c546c40b72a5a5913fe # 1.5.5
           git checkout FETCH_HEAD
           make -j
           sudo make install
           cd ..
           mkdir libdwarf
           cd libdwarf
           git init
           git remote add origin https://github.com/jeremy-rifkin/libdwarf-code.git
           git fetch --depth 1 origin b8cf3548112fd4cb68e8d4b89c6ce4348bc8745c
           git checkout FETCH_HEAD
           mkdir build
           cd build
           cmake .. -DPIC_ALWAYS=TRUE -DBUILD_DWARFDUMP=FALSE
           make -j
           sudo make install
           cd ../../cpptrace
    - name: build and test
      run: |
           python3 ci/test-all-configs.py --${{matrix.compiler}}
  test-macos:
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        shared: [--shared, ""]
    steps:
    - uses: actions/checkout@v4
    - name: libdwarf
      run: |
           cd ..
           mkdir zstd
           cd zstd
           git init
           git remote add origin https://github.com/facebook/zstd.git
           git fetch --depth 1 origin 63779c798237346c2b245c546c40b72a5a5913fe # 1.5.5
           git checkout FETCH_HEAD
           make -j
           sudo make install
           cd ..
           mkdir libdwarf
           cd libdwarf
           git init
           git remote add origin https://github.com/jeremy-rifkin/libdwarf-code.git
           git fetch --depth 1 origin b8cf3548112fd4cb68e8d4b89c6ce4348bc8745c
           git checkout FETCH_HEAD
           mkdir build
           cd build
           cmake .. -DPIC_ALWAYS=TRUE -DBUILD_DWARFDUMP=FALSE
           make -j
           sudo make install
           cd ../../cpptrace
    - name: dependencies
      run: |
           pip3 install colorama
    - name: build and test
      run: |
           python3 ci/test-all-configs.py --${{matrix.compiler}}
