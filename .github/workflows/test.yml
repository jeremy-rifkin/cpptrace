name: test

on:
  push:
  pull_request:

# TODO: Test statically linked

jobs:
  test-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install gcc-10 g++-10 libgcc-10-dev
    - name: build and test
      run: |
           pip3 install colorama
           python3 ci/test-all-configs.py
  test-macos:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: build and test
      run: |
           pip3 install colorama
           python3 ci/test-all-configs.py
  test-windows-msvc:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: build and test
      run: |
           pip3 install colorama
           python3 ci/test-all-configs.py --msvc-only
  test-windows-clang:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: build and test
      run: |
           pip3 install colorama
           python3 ci/test-all-configs.py --clang-only
  test-windows-mingw:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.10.0
    - name: build and test
      run: |
           pip3 install colorama
           python3 ci/test-all-configs.py --mingw-only
