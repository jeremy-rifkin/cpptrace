name: test

on:
  push:
  pull_request:

# TODO: Test statically linked

jobs:
  test-linux:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        shared: [--shared, ""]
    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: |
           sudo apt install gcc-10 g++-10 libgcc-10-dev libunwind8-dev
           pip3 install colorama
    - name: libdwarf
      run: |
           cd ..
           mkdir libdwarf
           cd libdwarf
           git init
           git remote add origin https://github.com/flagarde/libdwarf-code.git
           git fetch --depth 1 origin d1a559b7af0840194dfa51f7e3013e0f80614032
           git checkout FETCH_HEAD
           mkdir build
           cd build
           cmake .. -DPIC_ALWAYS=TRUE -DBUILD_DWARFDUMP=FALSE
           make -j
           sudo make install
           cd ../../cpptrace
    - name: build and test
      run: |
           python3 ci/test-all-configs.py --${{matrix.compiler}}
  test-macos:
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        shared: [--shared, ""]
    steps:
    - uses: actions/checkout@v4
    - name: libdwarf
      run: |
           cd ..
           mkdir libdwarf
           cd libdwarf
           git init
           git remote add origin https://github.com/flagarde/libdwarf-code.git
           git fetch --depth 1 origin d1a559b7af0840194dfa51f7e3013e0f80614032
           git checkout FETCH_HEAD
           mkdir build
           cd build
           cmake .. -DPIC_ALWAYS=TRUE -DBUILD_DWARFDUMP=FALSE
           make -j
           sudo make install
           cd ../../cpptrace
    - name: dependencies
      run: |
           pip3 install colorama
    - name: build and test
      run: |
           python3 ci/test-all-configs.py --${{matrix.compiler}}
